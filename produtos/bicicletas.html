<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bicicletas</title>
</head>

<body>
     <!-- Esses dois jeitos de linkar funcionariam neste exemplo: -->
     <a href="/index.html">Início</a>
     <a href="../index.html">Início</a>
     
     <!-- Já os seguintes links não funcionariam porque estão assumindo que o arquivo index.html está no mesmo diretório da página atual, o que pode não ser o caso: -->
     <a href="index.html">Início (não funcionaria)</a>
     <a href="./index.html">Início (não funcionaria)</a>
     
     <!-- O caminho relativo "index.html" ou "./index.html" só funcionaria se o arquivo HTML atual estivesse no 
     mesmo diretório do arquivo index.html. Caso contrário, o navegador não conseguiria localizar o arquivo. -->
    <h1>Bicicletas</h1>
</body>

</html>
